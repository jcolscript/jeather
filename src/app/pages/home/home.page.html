<div class="container mt-3">
  <div class="row g-3">
    <div class="col-6">
      <h6>Pesquisar</h6>
      <div class="input-group mt-3">
        <input type="text" class="form-control" aria-describedby="button-addon2" [formControl]="searchControl">
        <button class="btn btn-secondary" type="button" id="button-addon2" [disabled]="!searchControl.valid"
          (click)="doSearch()">Pesquisar</button>
      </div>
    </div>
    <div class="col-6">
      <h6>Pesquisar com autocomplete</h6>
    </div>
  </div>
</div>
